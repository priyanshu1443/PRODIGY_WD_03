<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tab toy</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/cbc573eb6f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="main" class="flex">
    <div id="section1">
      <h1>Tic tak toe</h1>
      <div>
        <div class="flex" id="choose_player">
          <button class="choose_opponents" id="Vsplayer">VS Player</button>
          <button class="choose_opponents" id="Vscomputer">VS Computer</button>
        </div>
        <div id="player_names" class="flex">
          <div class="flex">
            <label for="Player1_name" class="flex">
              <i class="fa-regular fa-circle fa-2xl" style="color:orange;"></i>
            </label>
            <input type="text" name="Player1_name" placeholder="Enter name" id="Player1_name" disabled
              autocomplete="off">
          </div>
          <div class="flex">
            <label for=" Player2_name" class="flex">
              <i class="fa-solid fa-xmark fa-2xl" style="color: yellow;"></i>
            </label>
            <input type="text" name="Player2_name" placeholder="Enter name" id="Player2_name" disabled
              autocomplete="off">
          </div>
        </div>
      </div>
    </div>
    <div id="btn" class="flex">
      <button id="start_home">
        <i class="fa-solid fa-play fa-2xl" style="color: #00C9C8;"></i>
      </button>
      <button id="restart" style="display: none;">
        <i class="fa-solid fa-arrow-rotate-left fa-2xl" style="color: #00C9C8;"></i>
      </button>
    </div>
    <div id="section2">
      <h4 class="flex" id="player_name"></h4>
      <div id="game_area">
        <div class="box" onclick="Click(0)"></div>
        <div class="box" onclick="Click(1)"></div>
        <div class="box" onclick="Click(2)"></div>
        <div class="box" onclick="Click(3)"></div>
        <div class="box" onclick="Click(4)"></div>
        <div class="box" onclick="Click(5)"></div>
        <div class="box" onclick="Click(6)"></div>
        <div class="box" onclick="Click(7)"></div>
        <div class="box" onclick="Click(8)"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
